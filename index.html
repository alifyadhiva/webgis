<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGIS Project</title>

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet MiniMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>

  <!-- Leaflet Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.min.js"></script>

  <!-- Turf -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- MapLibre -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"/>
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- VectorGrid -->
  <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>

  <!--Esri Leaflet-->
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

  <!--Omnivore (Mapbox)-->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Sidebar kiri collapsible -->
  <div id="sidebar" class="collapsed">
    <button id="toggleSidebar">☰</button>
    <div id="sidebar-content">
      <h3>Search</h3>
      <input
        type="text"
        id="searchInput"
        placeholder="Cari code project / perusahaan..."
        autocomplete="off"
      />
      <div id="searchResults" class="search-results"></div>

      <h3>Layer Control</h3>

      <ul id="layerList">

        <!-- WIUP -->
        <li class="layer-item" data-layer="wiup">

          <div class="layer-header">
              <span class="drag-handle">☰</span>

              <label>
                  <input type="checkbox" id="wiupCheck" checked>
                  WIUP
              </label>

              <button class="expandBtn">▼</button>
          </div>

          <div class="layer-options" style="display:none;">
              <label>Transparansi</label>
              <input type="range" id="wiupOpacity" min="0" max="1" step="0.05" value="1">
              <label>Filter Komoditas</label>
              <select id="filterKomoditas">
                <option value="ALL">Semua</option>
              </select>
          </div>

        </li>


        <!-- KLHK -->
        <li class="layer-item" data-layer="klhk">

          <div class="layer-header">
              <span class="drag-handle">☰</span>

              <label>
                  <input type="checkbox" id="klhkCheck" checked>
                  Kawasan Hutan (KLHK)
              </label>

              <button class="expandBtn">▼</button>
          </div>

          <div class="layer-options" style="display:none;">
              <label>Transparansi</label>
              <input type="range" id="klhkOpacity" min="0" max="1" step="0.05" value="1">

              <div id="legendKLHK" class="legend-klhk"></div>
          </div>

        </li> 
        
        <!-- Layer Projects -->
        <li class="layer-item" data-layer="projects">
          <div class="layer-header">
            <span class="drag-handle">☰</span>
            <label>
              <input type="checkbox" id="projectsCheck" checked>
              Projects
            </label>
            <button class="expandBtn">▼</button>
          </div>
          <div class="layer-options" style="display:none;">
            <label>Transparansi</label>
            <input type="range" id="projectsOpacity" min="0" max="1" step="0.05" value="1">
            
            <h4>Status Project</h4>
            <label>
              <input type="checkbox" id="projDesk" checked> Desk Studied
            </label>
            <label>
              <input type="checkbox" id="projNotDesk" checked> Not Yet Desk Studied
            </label>
            <label>
              <input type="checkbox" id="projMapping" checked> Mapping
            </label>
            <label>
              <input type="checkbox" id="projSurvey" checked> Survey
            </label>

            <h4>Legend Projects</h4>
            <div id="legendProjects">
              <div class="item"><span class="box" style="background:#e91e63;"></span>Desk Studied</div>
              <div class="item"><span class="box" style="background:#f44336;"></span>Not Yet Desk Studied</div>
              <div class="item"><span class="box" style="background:#2196f3;"></span>Mapping</div>
              <div class="item"><span class="box" style="background:#4caf50;"></span>Survey</div>
            </div>
          </div>
        </li>

      <h4>Upload KML</h4>
      <input type="file" id="kmlInput" accept=".kml" multiple />
      <div id="kmlLayerList"></div>

      <label>
        <input type="checkbox" id="toggleKml" checked />
        Show KML Layer
      </label>

      <h3>Basemap</h3>
      <div id="basemapControl"></div>

    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
